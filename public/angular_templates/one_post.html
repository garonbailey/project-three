<map zoom="14" center="{{ctrl.currentPost.latitude}}, {{ctrl.currentPost.longitude}}" scrollwheel= "false">
  <marker position="[{{ctrl.currentPost.latitude}}, {{ctrl.currentPost.longitude}}]"></marker>
</map>

<div class="center-block">
   <h2><small>{{ctrl.message}}</small></h2>
</div>

<div class="jumbotron">
  <div class="container">
    <h2>Report # {{ctrl.currentPost.id}} <br/>
    <small>Filed {{ctrl.currentPost.created_at}} </small></h2>
  </div>
</div>

<div class="container">
  <div class="center-block">

   <div class="form-group">
      <form ng-submit="....">
        <div class="panel panel-default">
          <div class="panel-heading" role="tab" id="reportStatus">
            <h3 class="panel-title">
              <a role="button" data-toggle="collapse" data-parent="#accordion" data-target="#status" aria-expanded="true" aria-controls="status">
                Status
              </a>
            </h3>
          </div>
          <div id="status" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="reportStatus">
            <div class="btn-group" data-toggle="buttons">
              <label class="btn btn-primary active">
                <input type="radio" ng-model="ctrl.closed" name="options" ng-value="true" id="open" autocomplete="off" checked>Open
              </label>
              <label class="btn btn-primary">
                <input type="radio" ng-model="ctrl.closed" name="options" ng-value="false" id="closed" autocomplete="off">Closed
              </label>
            </div>
          </div>
        </div>
     </form>
   </div>

    <div class="form-group">
      <div class="formish">
        <div class="panel panel-default">
          <div class="panel-heading">
           <h3 class="panel-title">
             User Notes
           </h3>
         </div>
         <div class="panel-body">
           {{ctrl.currentPost.usernotes}}
         </div>
        </div>
        <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
          <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="responderComments">
              <h3 class="panel-title">
                <a role="button" data-toggle="collapse" data-parent="#accordion" data-target="#comments" aria-expanded="false" aria-controls="comments">
                  Comments
                </a>
              </h3>
            </div>
            <div id="comments" class="panel-collapse collapse" role="tabpanel" aria-labelledby="responderComments">
              <ul class="list-group">
                <li ng-repeat="comment in ctrl.comments" class="list-group-item">
                  {{comment.notes}} <h3><small>by {{comment.responder_id}} </small> </h3>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div ng-controller="postCommentsCtrl as commentsCtrl">
      <div class="form-group">
         <form ng-submit="commentsCtrl.createComment()">
            <textarea class="form-control" rows="6" ng-model="commentsCtrl.newCommentText" placeholder="Your comment...">
            </textarea><br/>
            <input type="submit" class="btn btn-default" value="Submit" /><br/><br/>
          </form>
      </div>
    </div>
  </div>
</div>
