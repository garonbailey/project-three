<h2>ReportID: {{ctrl.currentPost.id}}</h2>
<div class="jumbotron">
  <p><map zoom="14" center="{{ctrl.currentPost.latitude}}, {{ctrl.currentPost.longitude}}" on-click="placeMarker()">
    <marker position="[{{ctrl.currentPost.latitude}}, {{ctrl.currentPost.longitude}}]"></marker>
  </map></p>
</div>
<div class="container">
	<div class="center-block" ng-controller="postCommentsCtrl as commentsCtrl">
		<p><textarea readonly class="form-control">{{ctrl.currentPost.usernotes}}</textarea></p>
		<div class="form-group">
			<form ng-submit="commentsCtrl.createComment()">
				<textarea class="form-control" rows="6" ng-model="commentsCtrl.newCommentText"></textarea><br/><br/>
        <p>Closed? {{ctrl.currentPost.closed}}</p>
        <p>{{ctrl.currentPost.created_at}}</p>
        <select name="singleSelect" value="{{ctrl.currentPost.colosed}}">
            <option value="True">Closed</option>
            <option value="False">Open</option>
        </select><br>
      	<input type="submit" value="Add Comment" /><br/><br/>
			</form><br/><br/>
			<a href="#" id="-btn" ng-click="()"></a>
		</div>
	</div>
</div>
