<div class="container">
  <div class="center-block">
    <h1>Open Reports</h1>

  <table class="table table-condensed table-hover">
     <thead>
        <tr>
          <th>Notes</th>
          <th>Longitude</th>
          <th>Latitude</th>
          <th>Closed?</th>
          <th>Time</th>
        </tr>
      </thead>
    <tbody>
        <tr ng-repeat="posts in ctrl.posts">
          <td><a ng-href="/posts/{{$index}}">{{posts.usernotes}}</a></td>
          <td>{{posts.longitude}}</td>
          <td>{{posts.latitude}}</td>
          <td>{{posts.closed}}</td>
          <td>{{posts.created_at}}</td>
        </tr>
    </tbody>
   </table>
  </div>
</div>
